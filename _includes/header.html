<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.ogDescription }}"/>

    <title>
        {% if page.title %}
        {{ page.title }} &ndash;
        {% endif %}
        {{ site.name }}
    </title>


    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">


    <link rel="stylesheet" href="/assets/css/blog.css">

    <link href="/assets/css/github.css" rel="stylesheet">

    <link href="/assets/css/socialicons.css" rel="stylesheet">

    <script src="/assets/js/jquery-1.9.1.js"></script>
    <script src="/assets/js/jquery-cookie.js"></script>
    <script src="/assets/js/modernizr.js"></script>
    <script src="/assets/js/highlight.pack.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
    <script>hljs.initHighlightingOnLoad();</script>

    <link rel="author" href="https://plus.google.com/+GMShahariaAzam" />
    <!-- @authorship -->
    <!--Open Graph Protocol-->
    <meta property="og:site_name" content="{{ site.description }}"/>
    <meta property="og:type" content="article"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="fb:app_id" content="{{ site.fbAppId }}"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:image" content="http://i.imgur.com/8DKjlo5.jpg"/>
    <meta property="og:description" content="{{ page.ogDescription }}"/>


    <script src="http://use.typekit.net/gis6vng.js"></script>
    <script>
        try {
            Typekit.load();
        } catch (e) {
        }
    </script>

</head>
