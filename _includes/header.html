<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->

<meta http-equiv="content-type" content="text/html;charset=utf-8">
<head>
    <meta charset="UTF-8">
    <title>
        {% if page.title %}
        {{ page.title }} &ndash;
        {% endif %}
        {{ site.name }}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/assets/css/socialicons.css" rel="stylesheet">
    <link href="/assets/css/glyphicons.css" rel="stylesheet">
    <link href="/assets/css/halflings.css" rel="stylesheet">
    <link href="/assets/css/template.css" rel="stylesheet">
    <link href="/assets/css/color-classic.css" rel="stylesheet" id="colorcss">
    <link href="/assets/css/github.css" rel="stylesheet">

    <link href="/assets/css/shaharia-blog.css" rel="stylesheet">

    <script src="/assets/js/jquery-1.9.1.js"></script>
    <script src="/assets/js/jquery-cookie.js"></script>
    <script src="/assets/js/modernizr.js"></script>
    <script src="/assets/js/highlight.pack.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
    <script>hljs.initHighlightingOnLoad();</script>

    <link rel="author" href="https://plus.google.com/114541364064474970092" />
    <!-- @authorship -->
    <!--Open Graph Protocol-->
    <meta property="og:site_name" content="{{ site.description }}"/>
    <meta property="og:type" content="article"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="fb:app_id" content="{{ site.fbAppId }}"/>
    <meta property="og:url" content="http://{{ site.url }}{{ page.url }}"/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:image" content="/images/logo.png"/>
    <meta property="og:description" content="{{ page.ogDescription }}"/>
</head>
