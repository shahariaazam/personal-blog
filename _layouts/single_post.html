{% include header.html %}
<body>

<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=497298506979551";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="pure-g-r" id="layout">
    {% include navigation-side.html %}

    <div class="pure-u-1">
        <div class="content">
            <!-- A wrapper for all the blog posts -->

            <div class="posts">

                <section class="post">
                    <header class="post-header">

                        <h2 class="post-title"><a href="{{ post.url }}">{{ page.title }}</a></h2>

                        <p class="post-meta">
                            Published on {{ page.date | date: "%d %b %Y" }} <br> <br>
                            <!-- AddThis Button BEGIN -->
                            <div class="addthis_toolbox addthis_default_style ">
                            <a class="addthis_button_facebook_like" fb:like:href="https://www.facebook.com/shahariaazamweb" fb:like:layout="button_count"></a>
                            <a class="addthis_button_tweet_follow_native" tw:screen_name="shaharia"></a>
                            <a class="addthis_button_pinterest_pinit" pi:pinit:layout="horizontal"></a>
                            <a class="addthis_counter addthis_pill_style"></a>
                            </div>
                            <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
                            <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5213ced8321201d5"></script>
                            <!-- AddThis Button END -->
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                            {{ content }}
                        </p>

                        <hr>
                        <script type="text/javascript"><!--
                        google_ad_client = "pub-7821271673691393";
                        /* 468x60, created 11/11/10_Homepage_02 */
                        google_ad_slot = "5223909586";
                        google_ad_width = 468;
                        google_ad_height = 60;
                        //-->
                        </script>
                        <script type="text/javascript"
                                src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
                        </script>
                        <p>
                        <div id="disqus_thread"></div>
                        <script type="text/javascript">
                            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                            var disqus_shortname = 'blogofshahariaazam'; // required: replace example with your forum shortname

                            /* * * DON'T EDIT BELOW THIS LINE * * */
                            (function () {
                                var dsq = document.createElement('script');
                                dsq.type = 'text/javascript';
                                dsq.async = true;
                                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                            })();
                        </script>
                        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by
                            Disqus.</a></noscript>
                        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
                        </p>
                    </div>
                </section>

            </div>

            {% include footer_text.html %}
        </div>
    </div>
</div>

{% include footer.html %}
